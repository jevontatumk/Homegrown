<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Grown - Local Farm Marketplace</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(to bottom, #ecfdf5, white);
            min-height: 100vh;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .card {
            width: 100%;
            max-width: 28rem;
            border-radius: 1rem;
            border: 1px solid #a7f3d0;
            background: white;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .logo {
            height: 2.25rem;
            width: 2.25rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #059669;
            color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-weight: 800;
            font-size: 1.25rem;
            color: #064e3b;
        }
        
        .description {
            color: #065f46;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: grid;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #059669;
            color: white;
            padding: 0.625rem 1rem;
            border-radius: 0.75rem;
            border: none;
            font-weight: 500;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-primary:hover {
            background: #047857;
        }
        
        .btn-secondary {
            background: white;
            color: #065f46;
            padding: 0.625rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #a7f3d0;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-secondary:hover {
            background: #ecfdf5;
        }
        
        /* Perfect match to screenshot */
        .card {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .logo svg {
            width: 20px;
            height: 20px;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        .description {
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .btn-secondary {
            font-weight: 500;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                        <path d="M2 21c0-3 1.85-5.36 5.08-6"/>
                    </svg>
                </div>
                <div class="title">Home Grown</div>
            </div>
            <p class="description">
                Sign in or create an account to shop local produce or sell your harvest.
            </p>
            <div class="buttons">
                <button class="btn-primary" onclick="alert('Sign in clicked!')">
                    Sign in
                </button>
                <button class="btn-secondary" onclick="alert('Sign up as Shopper clicked!')">
                    Sign up as Shopper
                </button>
                <button class="btn-secondary" onclick="alert('Sign up as Farmer clicked!')">
                    Sign up as Farmer
                </button>
            </div>
        </div>
    </div>
</body>
</html>
